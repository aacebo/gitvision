<div
  class="score-icon--container"
  uniPopoverPosition="bottom left"
  uniPopoverTrigger="click"
  uniPopoverHasBackdrop="false"
  [uniPopover]="scoreTpl"
  [uniPopoverDisabled]="!hasPopover"
>
  <uni-icon
    icon="fa-certificate"
  ></uni-icon>

  <span class="score-icon--score">
    {{ score.final | score }}
  </span>
</div>

<ng-template #scoreTpl>
  <uni-progress
    mode="determinate"
    value="53"
    total="100"
  ></uni-progress>
</ng-template>
