<uni-sidenav-container>
  <uni-sidenav>
    <button
      class="route"
      *ngFor="let item of items"
      uni-icon-button
      [uniTooltip]="item.tooltip"
      uniTooltipPosition="right"
      [routerLink]="item.route"
      routerLinkActive="route--active"
    >
      <uni-icon [icon]="item.icon"></uni-icon>
    </button>
  </uni-sidenav>

  <uni-sidenav-content>
    <ng-content></ng-content>
  </uni-sidenav-content>
</uni-sidenav-container>
