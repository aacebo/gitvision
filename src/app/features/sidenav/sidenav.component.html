<uni-sidenav-container>
  <uni-sidenav>
    <div
      class="route"
      *ngFor="let item of items"
      [routerLink]="item.route"
      routerLinkActive="route--active"
    >
      <button
        uni-icon-button
        [uniTooltip]="item.tooltip"
        uniTooltipPosition="right"
      >
        <uni-icon [icon]="item.icon"></uni-icon>
      </button>
    </div>
  </uni-sidenav>

  <uni-sidenav-content>
    <ng-content></ng-content>
  </uni-sidenav-content>
</uni-sidenav-container>
