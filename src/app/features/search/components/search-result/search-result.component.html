<div class="search-result--description">
  <a
    class="search-result--title ellipsis"
    [routerLink]="['/package/', urlFriendlyName]"
  >
    {{ value.package.name }}

    <span class="muted">
      ({{ value.package.version }})
    </span>
  </a>

  <div class="search-result--subtitle ellipsis">
    {{ value.package.description }}
  </div>

  <div
    *ngIf="value.package.keywords"
    class="search-result--keywords ellipsis"
  >
    <uni-icon icon="fa-tags"></uni-icon>
    <a
      *ngFor="let keyword of value.package.keywords; index as i"
      [routerLink]="['/search']"
      [queryParams]="{ q: ('keywords:' + keyword), size: 20 }"
    >
      {{ keyword }}{{ (i < value.package.keywords.length - 1) ? ', ' : '' }}
    </a>
  </div>

  <div
    class="search-result--update ellipsis"
    [innerHTML]="value.package | searchLastUpdated"
  >
  </div>
</div>

<div class="search-result--score">
  <div class="search-result--score-star">
    <uni-icon icon="fa-certificate"></uni-icon>

    <span class="search-result--score-score">
      {{ value.score.final | searchScore }}
    </span>
  </div>
</div>
