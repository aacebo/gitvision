<button
  *ngIf="!user.auth$"
  uni-icon-button
  [uniPopover]="popoverContent"
  uniPopoverPosition="bottom left"
>
  <uni-icon
    prefix="far"
    icon="fa-user"
  ></uni-icon>
</button>

<ng-template #popoverContent>
  <button
    uni-button
    color="primary"
    (click)="login()"
  >LOGIN</button>
</ng-template>
